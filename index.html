<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="photo_2021-07-11_19-44-25.jpg" alt="">
        <h1>Calculator by Sunnat</h1>
        <form class="form" action="#" name="calculator">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" id="display" class="display" disabled placeholder="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" name="seven" onclick="calculator.display.value +='7'">
                        <input type="button" value="8" name="eight" onclick="calculator.display.value +='8'">
                        <input type="button" value="9" name="nine" onclick="calculator.display.value +='9'">
                        <input type="button" value="x" name="times" class="operator" onclick="calculator.display.value +='*'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" name="four" onclick="calculator.display.value +='4'">
                        <input type="button" value="5" name="five" onclick="calculator.display.value +='5'">
                        <input type="button" value="6" name="six" onclick="calculator.display.value +='6'">
                        <input type="button" value="-" name="minus" class="operator" onclick="calculator.display.value +='-'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" name="one" onclick="calculator.display.value +='1'">
                        <input type="button" value="2" name="two" onclick="calculator.display.value +='2'">
                        <input type="button" value="3" name="three" onclick="calculator.display.value +='3'">
                        <input type="button" value="+" name="plus" class="operator" onclick="calculator.display.value +='+'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="c" name="clear" onclick="calculator.display.value =''">
                        <input type="button" value="0" name="zero" onclick="calculator.display.value +='0'">
                        <input type="button" value="=" name="doit" onclick="calculator.display.value= eval(calculator.display.value)">
                        <input type="button" value="/" name="div" class="operator" onclick="calculator.display.value +='/'">
                    </td>
                </tr>
            </table>
           
        </form>
    </div>
</body>
</html>
